<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--Map js-->
    <script src="js/ng-map.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Argro Traq Location test</h1>
      </ion-header-bar>

      <ion-content ng-controller="MapController as mc">
          <div id="map" data-tap-disabled="true"></div>
            <h1>User Location</h1>
            <h5 ng-if="data.success"><strong>Latitude:</strong> {{data.lat}} </h5>
            <h5 ng-if="data.success"><strong>Longitude:</strong> {{data.lng}} </h5>
            <h4 ng-if="data.ErrCode==1"> Permission to access location is denied </h4>
            <h4 ng-if="data.ErrCode==2"> Position unavailable at the moment </h4>
            <h4 ng-if="data.ErrCode==2"> Network unavailable </h4>
            <h5><strong>Time stamp</strong>: {{data.timeStamp | date:'yyyy-MM-dd HH:mm:ss'}}
            <br><br>
            <button class="button button-balanced" ng-click="getLocation()" id="getLocation-btn">Get Location</button> 
      </p></ion-content>

    </ion-pane>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </body>
</html>
