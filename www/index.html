<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
     <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!--JWT need for decoding token-->
    <script src="lib/jsrsasign-4.7.0-all-min.js"></script>
    <!-- your app's js -->

    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
  
    <ion-nav-bar class="bar-positive"></ion-nav-bar>



          <ion-nav-view></ion-nav-view>






    <!--Templates-->


    <script type="text/ng-template" id="login.html">

      <ion-view ng-controller="LoginController" title="ArgoTraq Login">
          <ion-content>
              <div>
                  <div class="padding">
                      <button ng-click="login()" class="button button-block button-positive">
                          Sign In
                      </button>
                  </div>
              </div>
          </ion-content>
      </ion-view>

    </script>

    <script type="text/ng-template" id="map.html">

      <ion-view ng-controller="MapController as mc" title="ArgoTraq">  
          <ion-content>
              <div id="map" data-tap-disabled="true"></div>
              <h2>Device Information</h2>
              <h4> <strong>Identity Id:</strong> {{cognitoObject.cognigtoIdentity}}</h4>
              <h4> <strong>Cognito ErrorMessage:</strong> {{cognitoObject.errMessage}} </h4>
              <h4> <strong>Email: </strong> {{metaInf.email}}</h4>
              <h4> <strong>Device Id: </strong> {{metaInf.deviceId}} </h4>
              <h4> <strong>Device Model: </strong> {{metaInf.deviceModel}} </h4> 
              <br>
              <h4> <strong>Is tracking:</strong> {{watchID!=null}} </h4>
              <br>
              <h4><strong>Latitude:</strong> {{data.lat}} </h4>
              <h4><strong>Longitude:</strong> {{data.lng}} </h4>   
              <h4 ng-if="watchID"><strong>Time stamp</strong>: {{data.timeStamp | date:&apos;yyyy-MM-dd HH:mm:ss&apos;}}</h4>
              <br>
              <h4><strong>Distance moved: </strong> {{changedDistance}} m </h5>
              <h4><strong>Max Distance moved: </strong> {{maxChangedDistance}} m </h5>
              <h4><strong>Instantianeous speed: </strong>{{averageSpeed}} km/h</h4>
              <h4><strong>Max speed :</strong>  {{data.maxSpeed}} km/h</h4>
              <h4><strong>Min speed :</strong>  {{data.minSpeed}} km/h</h4>    
              <br>          
              <h4 ng-if="debugInfo">Device acceleration: {{deviceAccleration}}</h4>
              <h4 ng-if="debugInfo">Device acceleration with gravity: {{deviceAcclerationWithG}}</h4>
              <br>
              <h4 ng-if="debugInfo">Acceleration amplitude: {{amplitude}} m/s<sup>2</sup></h4> 
              <h4 ng-if="debugInfo">Acceleration amplitude with gravity: {{amplitudeWithG}} m/s<sup>2</sup></h4> 
              <br>
              <h4 ng-if="debugInfo">Putting data: {{dataName}} <pre>{{prettyData}} </pre> </h4>
              <h4 ng-if="debugInfo">Put Error: {{uploaded}} </h4>
              <br>
              
              <br>
              <h4 ng-if="debugInfo">Putting meta data: {{metaName}} <pre>{{prettyMetaData}} </pre> </h4>
              <h4 ng-if="debugInfo">Put Error: {{metaUploaded}} </h4>
              <br>
              
              
  
          </ion-content>
      </ion-view>

    </script>
  
    <div id="amazon-root"></div>
    <script type="text/javascript">

      window.onAmazonLoginReady = function() {
        amazon.Login.setClientId('amzn1.application-oa2-client.82d067513c644adaafa3a0f652f076e8');
      };
      (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
        d.getElementById('amazon-root').appendChild(a);
      })(document);

    </script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.27.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  </body>

</html>
