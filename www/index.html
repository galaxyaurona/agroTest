<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
     <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!--JWT need for decoding token-->
    <script src="lib/jsrsasign-4.7.0-all-min.js"></script>
    <!-- your app's js -->

    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
  
    <ion-nav-bar class="bar-positive"></ion-nav-bar>



          <ion-nav-view></ion-nav-view>






    <!--Templates-->


    <script type="text/ng-template" id="login.html">

      <ion-view ng-controller="LoginController" title="ArgoTraq Login">
          <ion-content>
              <div>
                  <div class="padding">
                      <button ng-click="login()" class="button button-block button-positive">
                          Sign In
                      </button>
                  </div>
              </div>
          </ion-content>
      </ion-view>

    </script>

    <script type="text/ng-template" id="map.html">

      <ion-view ng-controller="MapController as mc" title="ArgoTraq">  
          <ion-content>
              <div id="map" data-tap-disabled="true"></div>
              <h2>User Location</h2>
              <h5 ng-if="errCode==0 &amp;&amp; watchID"><strong>Latitude:</strong> {{data.lat}} </h5>
              <h5 ng-if="errCode==0 &amp;&amp; watchID"><strong>Longitude:</strong> {{data.lng}} </h5>

              <h4 ng-if="errCode==1 &amp;&amp; watchID"> Permission to access location is denied </h4>
              <h4 ng-if="errCode==2 &amp;&amp; watchID"> Position unavailable at the moment </h4>
              <h4 ng-if="errCode==3 &amp;&amp; watchID"> Network unavailable </h4>
              <h5 ng-if="watchID"><strong>Time stamp</strong>: {{data.timeStamp | date:&apos;yyyy-MM-dd HH:mm:ss&apos;}}</h5>

              <!--<button class="button button-balanced" ng-click="toggleTracking()" id="getLocation-btn">Toggle Tracking</button> 
              <button class="button button-dark" ng-click="debugInfo=!debugInfo" id="getLocation-btn">Toggle Debug Info</button> -->

              <br>




              <h4 ng-if="debugInfo">Is tracking: {{watchID!=null}} </h4>
              <h4 ng-if="debugInfo">Debug info: {{data}} </h4>
              <h4 ng-if="debugInfo && identityInfo">Device Info: {{metaInf.deviceModel}} with id:{{metaInf.deviceId}} </h4>
              <h4 ng-if="debugInfo && identityInfo">Cognito Identity: {{cognitoObject.cognigtoIdentity}} </h4>
              <h4 ng-if="debugInfo && identityInfo">Cognito ErrorMessage: {{cognitoObject.errMessage}} </h4>
              <h4 ng-if="debugInfo && identityInfo">User email: {{metaInf.email}} </h4>
              <h4 ng-if="debugInfo">Allow Uploading: {{uploading}} </h4>


              <h5 ng-if="debugInfo">Device acceleration: {{deviceAccleration}}</h5> 
              <h5 ng-if="debugInfo">Acceleration amplitude: {{amplitude}}</h5> 
              <h5 ng-if="debugInfo">Max amplitude: {{maxA}}</h5> 
              <h5 ng-if="debugInfo">Min amplitude: {{minA}}</h5>  

              <h5 ng-if="debugInfo">Acceleration max X: {{maxX}}</h5>
              <h5 ng-if="debugInfo">Acceleration max X: {{minX}}</h5>

              <h5 ng-if="debugInfo">Acceleration max Y: {{maxY}}</h5>
              <h5 ng-if="debugInfo">Acceleration max Y: {{minY}}</h5>

              <h5 ng-if="debugInfo">Acceleration max Z: {{maxZ}}</h5>
              <h5 ng-if="debugInfo">Acceleration max Z: {{minZ}}</h5>
              <h4> Distance moved: {{changedDistance}}</h4>
              <h4> Average Speed : {{averageSpeed}}</h4>
              <h4 ng-if="debugInfo">Uploaded: {{uploaded}} </h4>
              <
`
          </ion-content>
      </ion-view>

    </script>
  
    <div id="amazon-root"></div>
    <script type="text/javascript">

      window.onAmazonLoginReady = function() {
        amazon.Login.setClientId('amzn1.application-oa2-client.82d067513c644adaafa3a0f652f076e8');
      };
      (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
        d.getElementById('amazon-root').appendChild(a);
      })(document);

    </script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.27.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  </body>

</html>
